<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go2 机器人控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .video-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }

        .connection-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-connected {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .status-disconnected {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #feb2b2;
        }

        .status-connecting {
            background: #fef5e7;
            color: #744210;
            border: 2px solid #fbd38d;
        }

        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            color: #666;
            font-size: 1.2rem;
            text-align: center;
        }

        .log-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            margin-top: 30px;
        }

        .log-content {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-info {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }

        .log-success {
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
        }

        .log-error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }

        .log-warning {
            background: rgba(245, 158, 11, 0.1);
            border-left: 3px solid #f59e0b;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background: #48bb78;
        }

        .notification-error {
            background: #f56565;
        }

        .notification-warning {
            background: #ed8936;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .command-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Go2 机器人控制面板</h1>
            <p>通过WebRTC代理控制机器人和查看视频流</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2 class="section-title">🔧 控制面板</h2>
                
                <div id="connection-status" class="connection-status status-disconnected">
                    <span id="status-text">未连接</span>
                </div>

                <div class="form-group">
                    <label for="robot-ip">机器人IP地址:</label>
                    <input type="text" id="robot-ip" placeholder="192.168.1.100" value="192.168.1.100">
                </div>

                <div class="form-group">
                    <label for="token">访问令牌:</label>
                    <input type="text" id="token" placeholder="输入访问令牌">
                </div>

                <div class="form-group">
                    <button id="connect-btn" class="btn btn-primary">
                        <span id="connect-text">连接机器人</span>
                    </button>
                    <button id="disconnect-btn" class="btn btn-danger" style="display: none;">
                        断开连接
                    </button>
                </div>

                <div class="form-group">
                    <label for="command-select">机器人命令:</label>
                    <select id="command-select">
                        <option value="">选择命令...</option>
                        <option value="Damp">阻尼模式</option>
                        <option value="BalanceStand">平衡站立</option>
                        <option value="StopMove">停止移动</option>
                        <option value="StandUp">站立</option>
                        <option value="StandDown">蹲下</option>
                        <option value="RecoveryStand">恢复站立</option>
                        <option value="Euler">欧拉角</option>
                        <option value="Move">移动</option>
                        <option value="Sit">坐下</option>
                        <option value="RiseSit">起立坐下</option>
                        <option value="SwitchGait">切换步态</option>
                        <option value="Trigger">触发</option>
                        <option value="BodyHeight">身体高度</option>
                        <option value="FootRaiseHeight">抬脚高度</option>
                        <option value="SpeedLevel">速度等级</option>
                        <option value="Hello">打招呼</option>
                        <option value="Stretch">伸展</option>
                        <option value="TrajectoryFollow">轨迹跟随</option>
                        <option value="ContinuousGait">连续步态</option>
                        <option value="Content">内容</option>
                        <option value="Wallow">打滚</option>
                        <option value="Dance1">舞蹈1</option>
                        <option value="Dance2">舞蹈2</option>
                        <option value="GetBodyHeight">获取身体高度</option>
                        <option value="GetFootRaiseHeight">获取抬脚高度</option>
                        <option value="GetSpeedLevel">获取速度等级</option>
                        <option value="SwitchJoystick">切换摇杆</option>
                        <option value="Pose">姿态</option>
                        <option value="Scrape">抓挠</option>
                        <option value="FrontFlip">前空翻</option>
                        <option value="FrontJump">前跳</option>
                        <option value="FrontPounce">前扑</option>
                        <option value="WiggleHips">扭臀</option>
                        <option value="GetState">获取状态</option>
                        <option value="EconomicGait">经济步态</option>
                        <option value="FingerHeart">手指爱心</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="send-command-btn" class="btn btn-success" disabled>
                        发送命令
                    </button>
                </div>

                <div class="form-group">
                    <button id="open-video-btn" class="btn btn-warning" disabled>
                        开启视频
                    </button>
                    <button id="close-video-btn" class="btn btn-danger" disabled>
                        关闭视频
                    </button>
                </div>

                <div class="command-grid">
                    <button class="btn btn-primary quick-command" data-command="Hello">👋 打招呼</button>
                    <button class="btn btn-primary quick-command" data-command="Dance1">💃 舞蹈1</button>
                    <button class="btn btn-primary quick-command" data-command="Dance2">🕺 舞蹈2</button>
                    <button class="btn btn-primary quick-command" data-command="Sit">🪑 坐下</button>
                    <button class="btn btn-primary quick-command" data-command="StandUp">🦵 站立</button>
                    <button class="btn btn-primary quick-command" data-command="FrontFlip">🤸 前空翻</button>
                    <button class="btn btn-primary quick-command" data-command="Wallow">🔄 打滚</button>
                    <button class="btn btn-primary quick-command" data-command="Stretch">🧘 伸展</button>
                </div>
            </div>

            <div class="video-panel">
                <h2 class="section-title">📹 视频流</h2>
                <div class="video-container">
                    <div id="video-placeholder" class="video-placeholder">
                        <div>🎥</div>
                        <div>等待视频流...</div>
                    </div>
                    <video id="video-stream" style="display: none;" autoplay muted></video>
                </div>
            </div>
        </div>

        <div class="log-container">
            <h2 class="section-title">📋 日志</h2>
            <div id="log-content" class="log-content"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
