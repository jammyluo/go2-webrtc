            async connectToRobot() {

            async establishWebRTCConnection() {
                this.log('å»ºç«‹WebRTCè¿æ¥...', 'info');
                
                const clientUrl = `/webrtc/client?robot_ip=${encodeURIComponent(this.robotIP)}&token=`;
                const clientResponse = await fetch(clientUrl);

                this.log(`âœ… WebRTCå®¢æˆ·ç«¯ID: ${this.clientID}`, 'success');

                // åˆ›å»ºRTCPeerConnection
                this.peerConnection = new RTCPeerConnection({

                this.log('âœ… RTCPeerConnectionåˆ›å»ºæˆåŠŸ', 'success');

                // è®¾ç½®è§†é¢‘è½¨é“å¤„ç†
                this.peerConnection.ontrack = (event) => {

                // è®¾ç½®è¿œç¨‹æè¿°
                await this.peerConnection.setRemoteDescription(new RTCSessionDescription({

                // åˆ›å»ºåº”ç­”

            setupVideoEvents() {
