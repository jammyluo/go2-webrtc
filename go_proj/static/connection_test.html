<body>
    <div class="container">

    <script>
        class ConnectionTester {
            constructor() {
                this.robotIP = '';
                this.isConnected = false;
                this.peerConnection = null;
                this.clientID = null;
                this.connectionStartTime = null;
                
                this.initElements();
                this.initEventListeners();
            }

            initElements() {
                this.elements = {
                    robotIP: document.getElementById('robot-ip'),
                    connectBtn: document.getElementById('connect-btn'),
                    disconnectBtn: document.getElementById('disconnect-btn'),
                    forcePlayBtn: document.getElementById('force-play-btn'),
                    status: document.getElementById('status'),
                    videoStream: document.getElementById('video-stream'),
                    videoPlaceholder: document.getElementById('video-placeholder'),
                    log: document.getElementById('log'),
                    connectionDetails: document.getElementById('connection-details'),
                    detailsContent: document.getElementById('details-content')
                };
            }

            initEventListeners() {
                this.elements.connectBtn.addEventListener('click', () => this.connect());
                this.elements.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.elements.forcePlayBtn.addEventListener('click', () => this.forcePlay());
            }

            async connect() {
                this.robotIP = this.elements.robotIP.value.trim();

                if (!this.robotIP) {
                    this.showNotification('è¯·è¾“å…¥æœºå™¨äººIPåœ°å€', 'error');
                    return;
                }

                this.updateStatus('connecting', 'è¿æ¥ä¸­...');
                this.elements.connectBtn.disabled = true;
                this.connectionStartTime = Date.now();

                try {
                    // è¿æ¥åˆ°æœºå™¨äºº
                    await this.connectToRobot();
                    
                    // å»ºç«‹WebRTCè¿æ¥
                    await this.establishWebRTCConnection();
                    
                    this.isConnected = true;
                    this.updateStatus('connected', 'å·²è¿æ¥ - ç­‰å¾…è§†é¢‘æµ');
                    this.elements.connectBtn.style.display = 'none';
                    this.elements.disconnectBtn.style.display = 'inline-block';
                    this.elements.forcePlayBtn.style.display = 'inline-block';
                    
                } catch (error) {
                    this.log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                    this.updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    this.elements.connectBtn.disabled = false;
                }
            }

            async connectToRobot() {
                this.log('æ­¥éª¤1: è¿æ¥æœºå™¨äºº...', 'info');
                
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        robot_ip: this.robotIP,
                        token: ''
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`è¿æ¥æœºå™¨äººå¤±è´¥: ${errorText}`);
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message);
                }

                this.log('âœ… æœºå™¨äººè¿æ¥æˆåŠŸ', 'success');
            }

            async establishWebRTCConnection() {
                this.log('æ­¥éª¤2: å»ºç«‹WebRTCè¿æ¥...', 'info');
                
                const clientUrl = `/webrtc/client?robot_ip=${encodeURIComponent(this.robotIP)}&token=`;
                const clientResponse = await fetch(clientUrl);
                
                if (!clientResponse.ok) {
                    const errorText = await clientResponse.text();
                    throw new Error(`è·å–WebRTCå®¢æˆ·ç«¯å¤±è´¥: ${clientResponse.status} - ${errorText}`);
                }

                const clientResult = await clientResponse.json();
                this.clientID = clientResult.client_id;
                
                this.log(`âœ… WebRTCå®¢æˆ·ç«¯ID: ${this.clientID}`, 'success');

                // åˆ›å»ºRTCPeerConnection - ç®€åŒ–é…ç½®
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [],
                    iceTransportPolicy: 'all',
                    bundlePolicy: 'max-bundle',
                    rtcpMuxPolicy: 'require'
                });

                this.log('âœ… RTCPeerConnectionåˆ›å»ºæˆåŠŸ', 'success');

                // è®¾ç½®è¯¦ç»†çš„äº‹ä»¶å¤„ç†
                this.peerConnection.ontrack = (event) => {
                    this.log('ğŸ‰ æ”¶åˆ°è§†é¢‘è½¨é“!', 'success');
                    this.log(`è½¨é“ç±»å‹: ${event.track.kind}`, 'info');
                    this.log(`è½¨é“ID: ${event.track.id}`, 'info');
                    
                    this.elements.videoStream.srcObject = event.streams[0];
                    this.elements.videoPlaceholder.style.display = 'none';
                    this.elements.videoStream.style.display = 'block';
                    
                    // ç›‘å¬è§†é¢‘äº‹ä»¶
                    this.elements.videoStream.addEventListener('loadedmetadata', () => {
                        this.log('âœ… è§†é¢‘å…ƒæ•°æ®å·²åŠ è½½', 'success');
                        this.log(`è§†é¢‘å°ºå¯¸: ${this.elements.videoStream.videoWidth}x${this.elements.videoStream.videoHeight}`, 'info');
                    });
                    
                    this.elements.videoStream.addEventListener('canplay', () => {
                        this.log('âœ… è§†é¢‘å¯ä»¥æ’­æ”¾', 'success');
                    });
                    
                    this.elements.videoStream.addEventListener('playing', () => {
                        this.log('ğŸ¬ è§†é¢‘å¼€å§‹æ’­æ”¾!', 'success');
                    });
                    
                    this.elements.videoStream.addEventListener('error', (e) => {
                        this.log(`âŒ è§†é¢‘æ’­æ”¾é”™è¯¯: ${e.message}`, 'error');
                    });
                    
                    // å»¶è¿Ÿæ’­æ”¾
                    setTimeout(() => {
                        this.forcePlay();
                    }, 1000);
                };

                this.peerConnection.oniceconnectionstatechange = () => {
                    const state = this.peerConnection.iceConnectionState;
                    this.log(`ICEè¿æ¥çŠ¶æ€: ${state}`, 'info');
                    
                    if (state === 'failed') {
                        this.log('âš ï¸ ICEè¿æ¥å¤±è´¥ï¼Œä½†ç»§ç»­å¤„ç†è§†é¢‘æµ', 'warning');
                    } else if (state === 'connected') {
                        this.log('âœ… ICEè¿æ¥æˆåŠŸ', 'success');
                    } else if (state === 'checking') {
                        this.log('ğŸ”„ ICEè¿æ¥æ£€æŸ¥ä¸­...', 'info');
                    }
                };

                this.peerConnection.onconnectionstatechange = () => {
                    const state = this.peerConnection.connectionState;
                    this.log(`è¿æ¥çŠ¶æ€: ${state}`, 'info');
                    
                    if (state === 'connected') {
                        this.log('ğŸ‰ WebRTCè¿æ¥å·²å»ºç«‹!', 'success');
                        this.showConnectionDetails();
                    } else if (state === 'failed') {
                        this.log('âŒ WebRTCè¿æ¥å¤±è´¥', 'error');
                    }
                };

                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.log(`ICEå€™é€‰åœ°å€: ${event.candidate.candidate}`, 'info');
                    } else {
                        this.log('âœ… ICEå€™é€‰åœ°å€æ”¶é›†å®Œæˆ', 'success');
                    }
                };

                // è®¾ç½®è¿œç¨‹æè¿°
                this.log('æ­¥éª¤3: è®¾ç½®è¿œç¨‹æè¿°...', 'info');
                await this.peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: clientResult.type,
                    sdp: clientResult.sdp
                }));

                // åˆ›å»ºåº”ç­”
                this.log('æ­¥éª¤4: åˆ›å»ºåº”ç­”...', 'info');
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);

                // å‘é€åº”ç­”åˆ°æœåŠ¡å™¨
                this.log('æ­¥éª¤5: å‘é€åº”ç­”åˆ°æœåŠ¡å™¨...', 'info');
                const answerResponse = await fetch('/webrtc/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: this.clientID,
                        answer: {
                            type: answer.type,
                            sdp: answer.sdp
                        }
                    })
                });

                if (!answerResponse.ok) {
                    const errorText = await answerResponse.text();
                    throw new Error(`å‘é€WebRTCåº”ç­”å¤±è´¥: ${answerResponse.status} - ${errorText}`);
                }

                const answerResult = await answerResponse.json();
                if (!answerResult.success) {
                    throw new Error(answerResult.message);
                }

                this.log('âœ… WebRTCè¿æ¥å»ºç«‹æˆåŠŸ', 'success');
            }

            showConnectionDetails() {
                this.elements.connectionDetails.style.display = 'block';
                const elapsed = Date.now() - this.connectionStartTime;
                this.elements.detailsContent.innerHTML = `
                    <p><strong>å®¢æˆ·ç«¯ID:</strong> ${this.clientID}</p>
                    <p><strong>æœºå™¨äººIP:</strong> ${this.robotIP}</p>
                    <p><strong>è¿æ¥æ—¶é—´:</strong> ${new Date().toLocaleString()}</p>
                    <p><strong>å»ºç«‹è€—æ—¶:</strong> ${elapsed}ms</p>
                    <p><strong>è¿æ¥çŠ¶æ€:</strong> ${this.peerConnection.connectionState}</p>
                    <p><strong>ICEçŠ¶æ€:</strong> ${this.peerConnection.iceConnectionState}</p>
                `;
            }

            forcePlay() {
                this.log('å°è¯•å¼ºåˆ¶æ’­æ”¾è§†é¢‘...', 'info');
                if (this.elements.videoStream.srcObject) {
                    this.elements.videoStream.play().then(() => {
                        this.log('âœ… å¼ºåˆ¶æ’­æ”¾æˆåŠŸ', 'success');
                    }).catch(e => {
                        this.log(`âŒ å¼ºåˆ¶æ’­æ”¾å¤±è´¥: ${e.message}`, 'error');
                        this.log('è¯·ç‚¹å‡»è§†é¢‘å…ƒç´ å°è¯•æ’­æ”¾', 'warning');
                    });
                } else {
                    this.log('âš ï¸ æ²¡æœ‰è§†é¢‘æµå¯æ’­æ”¾', 'warning');
                }
            }

            disconnect() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                this.isConnected = false;
                this.updateStatus('disconnected', 'å·²æ–­å¼€è¿æ¥');
                this.elements.connectBtn.style.display = 'inline-block';
                this.elements.disconnectBtn.style.display = 'none';
                this.elements.forcePlayBtn.style.display = 'none';
                this.elements.connectBtn.disabled = false;
                this.elements.videoPlaceholder.style.display = 'block';
                this.elements.videoStream.style.display = 'none';
                this.elements.connectionDetails.style.display = 'none';
                this.log('å·²æ–­å¼€è¿æ¥', 'info');
            }

            updateStatus(status, text) {
                this.elements.status.className = `status ${status}`;
                this.elements.status.textContent = text;
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                this.elements.log.appendChild(logEntry);
                this.elements.log.scrollTop = this.elements.log.scrollHeight;
            }

            showNotification(message, type = 'info') {
                alert(`${type.toUpperCase()}: ${message}`);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            window.connectionTester = new ConnectionTester();
            window.connectionTester.log('WebRTCè¿æ¥æµ‹è¯•å·¥å…·å·²åŠ è½½', 'success');
        });
    </script>
