<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go2 机器人 WebRTC 客户端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .video-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-connected {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .status-connecting {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .status-disconnected {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .video-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2rem;
        }

        .video-placeholder div:first-child {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .log-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .log-content {
            height: 300px;
            overflow-y: auto;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .log-info {
            color: #3182ce;
        }

        .log-success {
            color: #38a169;
        }

        .log-warning {
            color: #d69e2e;
        }

        .log-error {
            color: #e53e3e;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .notification-error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .notification-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .notification-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Go2 机器人 WebRTC 客户端</h1>
            <p>通过 WebRTC 连接机器人视频流</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2 class="section-title">⚙️ 控制面板</h2>
                
                <div class="form-group">
                    <label for="robot-ip">机器人IP地址:</label>
                    <input type="text" id="robot-ip" placeholder="例如: 192.168.1.100">
                </div>

                <div class="form-group">
                    <label for="token">访问令牌:</label>
                    <input type="text" id="token" placeholder="输入访问令牌">
                </div>

                <div class="form-group">
                    <div class="connection-status status-disconnected" id="connection-status">
                        <span id="status-text">未连接</span>
                    </div>
                    <button id="connect-btn" class="btn btn-primary">
                        <span id="connect-text">连接机器人</span>
                    </button>
                    <button id="disconnect-btn" class="btn btn-danger" style="display: none;">
                        断开连接
                    </button>
                </div>

                <div class="form-group">
                    <label for="command-select">机器人命令:</label>
                    <select id="command-select">
                        <option value="">选择命令...</option>
                        <option value="Hello">打招呼</option>
                        <option value="Dance1">舞蹈1</option>
                        <option value="Dance2">舞蹈2</option>
                        <option value="Sit">坐下</option>
                        <option value="StandUp">站立</option>
                        <option value="FrontFlip">前空翻</option>
                        <option value="Wallow">打滚</option>
                        <option value="Stretch">伸展</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="send-command-btn" class="btn btn-success" disabled>
                        发送命令
                    </button>
                </div>

                <div class="form-group">
                    <button id="open-video-btn" class="btn btn-primary" disabled>
                        开启视频
                    </button>
                    <button id="close-video-btn" class="btn btn-danger" disabled>
                        关闭视频
                    </button>
                </div>

                <div class="command-grid">
                    <button class="btn btn-primary quick-command" data-command="Hello">👋 打招呼</button>
                    <button class="btn btn-primary quick-command" data-command="Dance1">💃 舞蹈1</button>
                    <button class="btn btn-primary quick-command" data-command="Dance2">🕺 舞蹈2</button>
                    <button class="btn btn-primary quick-command" data-command="Sit">🪑 坐下</button>
                    <button class="btn btn-primary quick-command" data-command="StandUp">🦵 站立</button>
                    <button class="btn btn-primary quick-command" data-command="StandDown">🦵 蹲下</button>
                    <button class="btn btn-primary quick-command" data-command="FrontFlip">🤸 前空翻</button>
                    <button class="btn btn-primary quick-command" data-command="Wallow">🔄 打滚</button>
                    <button class="btn btn-primary quick-command" data-command="Stretch">🧘 伸展</button>
                </div>
            </div>

            <div class="video-panel">
                <h2 class="section-title">📹 视频流</h2>
                <div class="video-container">
                    <div id="video-placeholder" class="video-placeholder">
                        <div>🎥</div>
                        <div>等待视频流...</div>
                    </div>
                    <video id="video-stream" style="display: none;" autoplay muted controls playsinline></video>
                </div>
            </div>
        </div>

        <div class="log-container">
            <h2 class="section-title">📋 日志</h2>
            <div id="log-content" class="log-content"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="webrtc_client.js"></script>
</body>
</html>
